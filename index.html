<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>AudoSurf | SERF your Personal Playlist's AUDiOs Uninterupted </title>
</head>

<body>
    <main>

        <div class="topbar"> <!-- 10% -->
            <img class="arr-left" src="Assets/arrow-left.png" alt="">
            <h3 class="cuname">Playing Sajde</h3>
            <img class="heart" src="Assets/heart.png" alt="">
        </div>

        <div class="album-details">
            <img id="song-thumbnail" src="" alt="Song Thumbnail">
            <div>
                <h4 id="song-name">Sajde</h4>
                <h5 id="song-artist">KK | Sunidhi</h5>
            </div>
        </div>


        <div class="progress-bar">
            <div class="large-bar">
                <div class="dur-bar"></div>
            </div>
            <div class="durations">
                <span>0:00</span>
                <span class="hh"></span> <!--2.5-->
            </div>
        </div>


        <div class="playback-btns">
            <img src="Assets/shuffle.png">
            <img src="Assets/skip-back.png">
            <img src="Assets/Slice 8.png">
            <img src="Assets/skip-forward.png">
            <img src="Assets/repeat.png">
        </div> <!--7-->

        <!-- <div class="bt-nav">
            <div class="holder"></div>
        </div> -->
    </main>
    <script src='JS/script.js'> </script>
</body>

</html>
